{% extends 'departments_base.html' %}

{% block title %}
Departments - Update
{% endblock title %}

{% block body %}
  <h1>Update Department - {{ department.name }}</h1>
  <form method="POST" class="row">
    {% csrf_token %}
    <div class="col-6">
      <label for="name" class="m-1 mt-2">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ department.name }}" required />
    </div>
    <div class="col-6">
      <label for="director" class="m-1 mt-2">Director</label>
      <input type="text" class="form-control" id="director" name="director" value="{{ department.director }}" required />
    </div>
    <div class="mt-3">
      <a type="button" href="{% url 'budget_items:list' %}" class="btn btn-outline-secondary">Back</a>
      <button type="submit" class="btn btn-outline-primary">Save</button>
    </div>
  </form> 
{% endblock body %}
