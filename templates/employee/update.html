{% extends 'base.html' %}

{% block title %}
  Empleados
{% endblock %}

{% block body %}
  <ol class="breadcrumb">
    <li class="breadcrumb-item h2" aria-current="page">
      <a class="text-decoration-none" href="{% url 'employee:list' %}">Empleados</a>
    </li>
    <li class="breadcrumb-item h2" aria-current="page">
      <a class="text-decoration-none" href="{% url 'employee:detail' employee.pk %}">{{ employee.first_name }} {{ employee.middle_name }} {{ employee.first_last_name }} {{ employee.middle_last_name }}</a>
    </li>
    <li class="breadcrumb-item h2 active" aria-current="page">Editar</li>
  </ol>
  <form method="POST" class="row g-2">
    {% csrf_token %}
    <div class="col-12 col-md-3">
      <div class="form-floating">
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ employee.first_name }}" required />
        <label for="first_name">Primer Nombre</label>
      </div>
    </div>
    <div class="col-12 col-md-3">
      <div class="form-floating">
        <input type="text" class="form-control" id="middle_name" name="middle_name" value="{{ employee.middle_name }}"required />
        <label for="middle_name">Segundo Nombre</label>
      </div>
    </div>
    <div class="col-12 col-md-3">
      <div class="form-floating">
        <input type="text" class="form-control" id="first_last_name" name="first_last_name" value="{{ employee.first_last_name }}" required />
        <label for="first_last_name">Primer Apellido</label>
      </div>
    </div>
    <div class="col-12 col-md-3">
      <div class="form-floating">
        <input type="text" class="form-control" id="middle_last_name" name="middle_last_name" value="{{ employee.middle_last_name }}" required />
        <label for="middle_last_name">Segundo Apellido</label>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="form-floating">
        <input type="text" class="form-control" id="ci" name="ci" value="{{ employee.ci }}" required />
        <label for="ci">CI</label>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" value="{{ employee.email }}" required />
        <label for="email">Email</label>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="form-floating">
        <input type="text" class="form-control" id="user" name="user" value="{{ employee.user }}" required />
        <label for="user">Usuario</label>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <a type="button" href="{% url 'employee:list' %}" class="btn m-1 btn-outline-danger">Cancelar</a>
      <button type="submit" class="btn m-1 btn-outline-success">Guardar</button>
    </div>
  </form>
{% endblock %}
