{% extends 'base.html' %}

{% block title %}
  Procedimientos
{% endblock %}

{% block body %}
  <ol class="breadcrumb">
    <li class="breadcrumb-item h2" aria-current="page">
      <a class="text-decoration-none" href="{% url 'procedures_types:list' %}">Procedimientos</a>
    </li>
    <li class="breadcrumb-item h2" aria-current="page">
      <a class="text-decoration-none" href="{% url 'procedures_types:detail' procedure_type.pk %}">{{ procedure_type.name }}</a>
    </li>
    <li class="breadcrumb-item h2 active" aria-current="page">Editar</li>
  </ol>
  <form method="POST" class="row g-2">
    {% csrf_token %}
    <div class="col-12 col-md">
      <div class="form-floating">
        <input type="text" class="form-control" id="name" name="name" value="{{ procedure_type.name }}" required />
        <label for="name">Nombre</label>
      </div>
    </div>
    <div class="col-4 col-md-2">
      <div class="form-floating">        
        <select class="form-select" id="regime" name="regime" required>
          {% for regime in regime_choices %}
            <option value="{{ regime.0 }}" {% if value == procedure_type.regime %} selected {% endif %}>{{ regime.1 }}</option>
          {% endfor %}
        </select>
        <label for="regime">RÃ©gimen</label>
      </div>
    </div>
    <div class="col-4 col-md-2">
      <div class="form-floating">
        <select class="form-select" id="product_type" name="product_type" required>
          {% for product_type in product_type_choices %}
            <option value="{{ product_type.0 }}" {% if value == procedure_type.product_type %} selected {% endif %}>{{ product_type.1 }}</option>
          {% endfor %}
        </select>
        <label for="product_type">Tipo de Producto</label>
      </div>      
    </div>
    <div class="col-4 col-md-2">
      <div class="form-floating">
        <select class="form-select" id="purchase_type" name="purchase_type" required>
          {% for purchase_type in purchase_type_choices %}
            <option value="{{ purchase_type.0 }}" {% if value == procedure_type.purchase_type %} selected {% endif %}>{{ purchase_type.1 }}</option>
          {% endfor %}
        </select>
        <label for="purchase_type">Tipo de Compra</label>
      </div>      
    </div>
    <div class="d-flex justify-content-center">
      <a type="button" href="{% url 'procedures_types:list' %}" class="btn m-1 btn-outline-danger">Cancelar</a>
      <button type="submit" class="btn m-1 btn-outline-success">Actualizar</button>
    </div>
  </form>
{% endblock %}
