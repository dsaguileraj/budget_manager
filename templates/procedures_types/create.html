{% extends 'base.html' %}

{% block title %}
  Procedimientos
{% endblock %}

{% block body %}
  <h1>Crear Procedimientos</h1>
  <form method="POST" class="row g-2">
    {% csrf_token %}
    <div class="col-12 col-md">
      <div class="form-floating">
        <input type="text" class="form-control" id="name" name="name" required />
        <label for="name">Nombre</label>
      </div>
    </div>
    <div class="col-4 col-md-2">
      <div class="form-floating">        
        <select class="form-select" id="regime" name="regime" required>
          <option selected disabled>---</option>
          {% for regime in regime_choices %}
            <option value="{{ regime.0 }}">{{ regime.1 }}</option>
          {% endfor %}
        </select>
        <label for="regime">RÃ©gimen</label>
      </div>
    </div>
    <div class="col-4 col-md-2">
      <div class="form-floating">
        <select class="form-select" id="product_type" name="product_type" required>
          <option selected disabled>---</option>
          {% for product_type in product_type_choices %}
            <option value="{{ product_type.0 }}">{{ product_type.1 }}</option>
          {% endfor %}
        </select>
        <label for="product_type">Tipo de Producto</label>
      </div>      
    </div>
    <div class="col-4 col-md-2">
      <div class="form-floating">
        <select class="form-select" id="purchase_type" name="purchase_type" required>
          <option selected disabled>---</option>
          {% for purchase_type in purchase_type_choices %}
            <option value="{{ purchase_type.0 }}">{{ purchase_type.1 }}</option>
          {% endfor %}
        </select>
        <label for="purchase_type">Tipo de Compra</label>
      </div>      
    </div>
    <div class="mt-3">
      <a type="button" href="{% url 'procedures_types:list' %}" class="btn btn-outline-secondary">Cancelar</a>
      <button type="submit" class="btn btn-outline-primary">Guardar</button>
    </div>
  </form>
{% endblock %}
