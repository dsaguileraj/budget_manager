{% extends 'budget_items_base.html' %}

{% block title %}
  Budget Items - Update
{% endblock title %}

{% block body %}
  <h1>Update - {{ object.number }}</h1>
  <form action="{% url 'budget_items:update' object.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
  </form>
{% endblock body %}
