{% extends 'departments_base.html' %}

{% block title %}
  Procedures Types - Confirm
{% endblock %}

{% block body %}
  <h1>Are you sure you want to delete the procedure type: {{ object.name }}?</h1>
  <form action="{% url 'procedures_types:delete' object.pk %}" method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>    
  </form>
  <a href="{% url 'procedures_types:list' %}"><button>Cancel</button></a>
{% endblock %}
